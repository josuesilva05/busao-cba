<ion-content
  class="safe-area bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="safe-gap h-full w-full flex flex-col justify-center items-stretch p-0">
    <div class="background-blur absolute inset-0 opacity-10 dark:opacity-5 pointer-events-none select-none">
      <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500 rounded-full blur-3xl"></div>
      <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-indigo-500 rounded-full blur-3xl"></div>
    </div>
    <div class="login-content relative z-10 flex-1 flex flex-col justify-center items-stretch w-full h-full px-0">
      <!-- Header com logo e título -->
      <div class="text-center mb-16">
        <div class="w-20 h-20 sm:w-24 sm:h-24 mx-auto mb-2">
          <img src="assets/icon/app-logo.png" alt="Busão CBA Logo" class="w-full h-full object-contain" />
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white mb-1">Busão CBA</h1>
        <p class="text-gray-600 dark:text-gray-300 text-sm sm:text-base">Entre na sua conta para continuar</p>
      </div>

      <!-- Formulário de login -->
      <div class="mb-4 w-full px-4">
        <form class="space-y-4 w-full" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Campo de email -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
                <ion-icon name="mail" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
              </div>
              <input type="email" placeholder="Digite seu email"
                class="w-full pl-12 pr-4 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 z-10 relative"
                [(ngModel)]="formData.email" name="email" required />
            </div>
          </div>

          <!-- Campo de senha -->
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Senha</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-20">
                <ion-icon name="lock-closed" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
              </div>
              <input [type]="showPassword ? 'text' : 'password'" placeholder="Digite sua senha"
                class="w-full pl-12 pr-12 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 z-10 relative"
                [(ngModel)]="formData.password" name="password" required />
              <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                (click)="togglePasswordVisibility()">
                <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"
                  class="text-gray-400 dark:text-gray-500 text-lg hover:text-gray-600 dark:hover:text-gray-300 transition-colors"></ion-icon>
              </button>
            </div>
          </div>

          <!-- Opções adicionais -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600"
                [(ngModel)]="rememberMe" name="rememberMe">
              <span class="ml-2 text-gray-600 dark:text-gray-300">Manter a sessão</span>
            </label>
            <button type="button"
              class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium"
              (click)="forgotPassword()">
              Esqueceu a senha?
            </button>
          </div>

          <!-- Botão de login -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]">
            <div class="flex items-center justify-center space-x-2">
              <span class="text-base">Entrar</span>
              <ion-icon name="arrow-forward" class="text-lg"></ion-icon>
            </div>
          </button>
        </form>
      </div>

      <!-- Divider -->
      <div class="my-4 flex items-center px-4">
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
        <span class="px-4 text-sm text-gray-500 dark:text-gray-400 bg-transparent">ou continue com</span>
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
      </div>

      <!-- Botões de login social -->
      <div class="mb-4 w-full px-4">
        <button
          class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-3 px-6 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg"
          (click)="loginWithGoogle()">
          <div class="flex items-center justify-center space-x-3">
            <div class="w-5 h-5 flex items-center justify-center">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
              </svg>
            </div>
            <span>Continuar com Google</span>
          </div>
        </button>
      </div>

      <!-- Footer -->
      <div class="text-center px-4 py-8 pb-2">
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          Não tem uma conta?
          <button
            class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold ml-1"
            (click)="goToSignup()">
            Cadastre-se aqui
          </button>
        </p>
      </div>
    </div>
  </div>
</ion-content>
