<ion-content class="safe-area bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="absolute inset-0 opacity-10 dark:opacity-5">
    <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-indigo-500 rounded-full blur-3xl"></div>
  </div>

  <div class="safe-gap min-h-full flex flex-col justify-center relative z-10">
    <!-- Container principal -->
    <div class="px-6 py-8">
      <!-- Header com logo e título -->
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl">
          <ion-icon name="bus" class="text-white text-3xl"></ion-icon>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Bem-vindo de volta!</h1>
        <p class="text-gray-600 dark:text-gray-300 text-base">Entre na sua conta para continuar</p>
      </div>

      <!-- Formulário de login -->
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <!-- Campo de email -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="mail" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              type="email" 
              placeholder="Digite seu email"
              class="w-full pl-12 pr-4 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              ngModel
              required
            />
          </div>
        </div>

        <!-- Campo de senha -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="lock-closed" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Digite sua senha"
              class="w-full pl-12 pr-12 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              ngModel
              required
            />
            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center" (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" class="text-gray-400 dark:text-gray-500 text-lg hover:text-gray-600 dark:hover:text-gray-300 transition-colors"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Opções adicionais -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <span class="ml-2 text-sm text-gray-600 dark:text-gray-300">Lembrar-me</span>
          </label>
          <button type="button" class="text-sm text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium" (click)="forgotPassword()">
            Esqueceu a senha?
          </button>
        </div>

        <!-- Botão de login -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
        >
          <div class="flex items-center justify-center space-x-2">
            <span class="text-lg">Entrar</span>
            <ion-icon name="arrow-forward" class="text-lg"></ion-icon>
          </div>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8 flex items-center">
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
        <span class="px-4 text-sm text-gray-500 dark:text-gray-400 bg-transparent">ou continue com</span>
        <div class="flex-1 border-t border-gray-200 dark:border-gray-700"></div>
      </div>

      <!-- Botões de login social -->
      <div class="space-y-3">
        <!-- Google -->
        <button class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-4 px-6 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg" (click)="loginWithGoogle()">
          <div class="flex items-center justify-center space-x-3">
            <div class="w-5 h-5 bg-gradient-to-r from-red-500 to-yellow-500 rounded-full flex items-center justify-center">
              <span class="text-white text-xs font-bold">G</span>
            </div>
            <span>Continuar com Google</span>
          </div>
        </button>

        <!-- Facebook -->
        <button class="w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-4 px-6 rounded-2xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 shadow-md hover:shadow-lg" (click)="loginWithFacebook()">
          <div class="flex items-center justify-center space-x-3">
            <div class="w-5 h-5 bg-blue-600 rounded-full flex items-center justify-center">
              <span class="text-white text-xs font-bold">f</span>
            </div>
            <span>Continuar com Facebook</span>
          </div>
        </button>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-gray-600 dark:text-gray-400">
          Não tem uma conta? 
          <button class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold ml-1" (click)="goToSignup()">
            Cadastre-se aqui
          </button>
        </p>
      </div>

      <!-- Versão e termos -->
      <div class="mt-6 text-center space-y-2">
        <p class="text-xs text-gray-400 dark:text-gray-500">
          Ao continuar, você concorda com nossos 
          <button class="text-blue-600 dark:text-blue-400 hover:underline">Termos de Uso</button> 
          e 
          <button class="text-blue-600 dark:text-blue-400 hover:underline">Política de Privacidade</button>
        </p>
        <p class="text-xs text-gray-400 dark:text-gray-500">Versão 1.0.0</p>
      </div>
    </div>
  </div>
</ion-content>
