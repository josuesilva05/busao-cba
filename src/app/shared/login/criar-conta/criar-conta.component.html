<ion-content class="safe-area bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 relative overflow-hidden">
  <!-- Background decorativo -->
  <div class="absolute inset-0 opacity-10 dark:opacity-5">
    <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-500 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-32 -left-32 w-64 h-64 bg-indigo-500 rounded-full blur-3xl"></div>
  </div>

  <div class="safe-gap min-h-full flex flex-col justify-center relative z-10">
    <!-- Container principal -->
    <div class="px-6 py-4">
      <!-- Header com logo e título -->
      <div class="text-center mb-6">

        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Criar Conta</h1>
        <p class="text-gray-600 dark:text-gray-300 text-base">Junte-se ao Busão CBA</p>
      </div>

      <!-- Formulário de cadastro -->
      <form class="space-y-4" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <!-- Campo de nome -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Nome Completo</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="person" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              type="text" 
              placeholder="Digite seu nome completo"
              class="w-full pl-12 pr-4 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              [(ngModel)]="formData.nome"
              name="nome"
              required
            />
          </div>
        </div>

        <!-- Campo de email -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="mail" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              type="email" 
              placeholder="Digite seu email"
              class="w-full pl-12 pr-4 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              [(ngModel)]="formData.email"
              name="email"
              required
            />
          </div>
        </div>

        <!-- Campo de senha -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="lock-closed" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              placeholder="Digite sua senha"
              class="w-full pl-12 pr-12 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              [(ngModel)]="formData.password"
              name="password"
              required
              minlength="6"
            />
            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center" (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" class="text-gray-400 dark:text-gray-500 text-lg hover:text-gray-600 dark:hover:text-gray-300 transition-colors"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Campo de confirmar senha -->
        <div class="space-y-2">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Confirmar Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <ion-icon name="lock-closed" class="text-gray-400 dark:text-gray-500 text-lg"></ion-icon>
            </div>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              placeholder="Confirme sua senha"
              class="w-full pl-12 pr-12 py-4 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
              [(ngModel)]="formData.confirmPassword"
              name="confirmPassword"
              required
            />
            <button type="button" class="absolute inset-y-0 right-0 pr-4 flex items-center" (click)="toggleConfirmPasswordVisibility()">
              <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'" class="text-gray-400 dark:text-gray-500 text-lg hover:text-gray-600 dark:hover:text-gray-300 transition-colors"></ion-icon>
            </button>
          </div>
        </div>

        <!-- Termos e condições -->
        <div class="flex items-start space-x-3">
          <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mt-1" required>
          <span class="text-sm text-gray-600 dark:text-gray-300">
            Eu concordo com os 
            <button type="button" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Termos de Uso</button> 
            e 
            <button type="button" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Política de Privacidade</button>
          </span>
        </div>

        <!-- Botão de criar conta -->
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-4 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
          [disabled]="!signupForm.valid"
        >
          <div class="flex items-center justify-center space-x-2">
            <span class="text-lg">Criar Conta</span>
            <ion-icon name="checkmark-circle" class="text-lg"></ion-icon>
          </div>
        </button>
      </form>



      <!-- Footer -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 dark:text-gray-400">
          Já tem uma conta? 
          <button class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-semibold ml-1" (click)="goToLogin()">
            Entre aqui
          </button>
        </p>
      </div>

      <!-- Versão -->
      <div class="mt-4 text-center">
        <p class="text-xs text-gray-400 dark:text-gray-500">Versão 1.0.0</p>
      </div>
    </div>
  </div>
</ion-content>
